version: '2.0'
services:
    app:
        build: app
        ports:
            - "8080:80"
        links:
            - db
        environment:
            MYSQL_HOST: db
            MYSQL_DATABASE: wg
            MYSQL_USER: wg
            MYSQL_PASSWORD: test
    db:
        build: db
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: wg
            MYSQL_USER: wg
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
